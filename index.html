<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Melo Art</title>
    <link rel="shortcut icon" href="layout_images/ico/JMart_logo.ico" />
    <link href="api/bootstrap-5.3.3-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="styles/global.css" rel="stylesheet" type="text/css">
    <link href="styles/main_page.css" rel="stylesheet" type="text/css">
    <meta name="description" content="Portifólio de artes visuais de Julia Melo">
</head>

<body>
    <div class="pagina_p">
        <section>
            <header>
                <div class="jm_pontoart">
                    <img src="layout_images/svg/JM_escrito_preto.svg" alt="Julia Melo">
                    <img src="layout_images/svg/pontoart_colorido.svg" alt=".art">
                </div>
            </header>
            <main>
                <div class="carrosel_portifolio">
                    <div id="carrosel1" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="center">
                                    <img class="img_carrosel d-block" src="images/main_page/sua_graca_me_basta.jpg"
                                        alt="sua graça me basta quadro">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="center">
                                    <img class="img_carrosel d-block" src="images/main_page/quadro_praia_jmart.webp"
                                        alt="agua de praia quadro">
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="center">
                                    <img class="img_carrosel d-block" src="images/main_page/quadro_leao_jmart.webp"
                                        alt="leao com olhos de Céu">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </section>
        <section>
            <nav>
                <div class="container_btn">
                    <button class="center h4 btn_portifolio" onclick="window.location.href='pages/portifolio.html'"><img
                            src="layout_images/svg/JMart_logo.svg" alt="Logo Julia Melo Art">&nbsp;Portifólio</button>
                    <button class="btn_whatsapp center h6" onclick="window.location.href='pages/contato.html'"><img
                            src="layout_images/svg/whatsapp.svg" alt="whatsapp">&nbsp;&nbsp;Contato</button>
                    <button class="btn_instagram center h6"
                        onclick="window.location.href='https://www.instagram.com/juliamelo_art/?igsh=MnF1dnlia3M3bDV6'"><img
                            src="layout_images/svg/instagram.svg" alt="instagram">&nbsp;&nbsp;Instagram</button>
                </div>
            </nav>
        </section>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="api/jquery/jquery-3.7.1.min.js"></script>
    <script src="api/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
